<!DOCTYPE html><html><head>
    <title>Calculator</title><meta charset="utf-8">
    <script type="text/javascript">

        
    function inversa() {
    var num = document.getElementById("n1");
    num.value = 1/num.value;
    }
    
    </script>
    </head>
    <body>
    <h1>Calculadora de Armando Aldana</h1>
    Number:
    <input type="text" id="n1" onclick="empty()">
    <p>

    <button onclick="inversa()"> 1/num </button>
    
    </p>
    </body>
    </html>
